# Server Configuration
server.port=8092
spring.application.name=notification-service

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://notification_mongo:27017/notification_db
spring.data.mongodb.database=notification_db

# Mongock Configuration
mongock.change-logs-scan-package=com.teamsync.notification.config.mongock
mongock.migration-scan-package=com.teamsync.notification.config.mongock
mongock.enabled=true

# Kafka Consumer Configuration
spring.kafka.bootstrap-servers=broker:29092
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
spring.kafka.consumer.properties.schema.registry.url=http://schema-registry:8081
spring.kafka.consumer.properties.specific.avro.reader=true
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Producer Configuration (for future use)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
spring.kafka.producer.properties.schema.registry.url=http://schema-registry:8081

# Logging Configuration
logging.level.com.teamsync.notification=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.root=INFO

