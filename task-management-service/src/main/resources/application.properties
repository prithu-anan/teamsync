# Server Configuration
server.port=8089
spring.application.name=Task Management Service





# Database Configuration
spring.datasource.url=jdbc:postgresql://task_management_postgres:5432/task_management_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.edu.teamsync.usermanagement=DEBUG
logging.level.org.springframework.security=DEBUG
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Kafka Properties
spring.kafka.bootstrap-servers=broker:29092
spring.kafka.consumer.group-id=taskManagementService
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=project-deleted:com.teamsync.task_management_service.event.ProjectDeletedEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=com.teamsync.task_management_service.event
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.teamsync.task_management_service.event.ProjectDeletedEvent
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000

# Kafka Consumer Tuning - Reduce polling frequency
spring.kafka.consumer.fetch-min-size=1
spring.kafka.consumer.fetch-max-wait=500
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.max-poll-interval-ms=300000

# Reduce Kafka consumer logging noise
logging.level.org.apache.kafka.clients.consumer.internals.ConsumerCoordinator=WARN
logging.level.org.apache.kafka.clients.consumer.internals.Fetcher=WARN
logging.level.org.apache.kafka.clients.NetworkClient=WARN
logging.level.org.apache.kafka.clients.FetchSessionHandler=WARN


# Kafka Producer Properties (add these)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
spring.kafka.producer.properties.schema.registry.url=http://schema-registry:8081
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# user Service URL for OpenFeign client
user-service.url=http://user-management-service:8082
project-service.url=http://project-management-service:8083

